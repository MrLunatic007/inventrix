# pydoc-markdown.yml
# Auto-generates a unified Markdown README from all module docstrings in Inventrix

loaders:
  - type: python
    search_path: ["."]
    packages:
      - core
    modules:
      - main

processors:
  - type: filter
    skip_empty_modules: true
    skip_private: true
  - type: smart

renderers:
  - type: markdown
    filename: README.md
    render_toc: true
    header_level_by_depth: true
    insert_header_anchors: true
    content:
